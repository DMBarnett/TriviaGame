<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container" id="gameName">
        <div class="header">
            <h1>Trivia Game</h1>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row" id="openingPage">
            <div class="col-12">
                <h3>This is a timed trivia quiz</h3>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-4 buttons QsetButton" id="firstQset">
                        <button type="button" class="btn btn-outline-dark">First Option</button>
                    </div>
                    <div class="col-12 col-md-4 buttons QsetButton" id="secondQset">
                        <button type="button" class="btn btn-outline-dark">Second Option</button>
                    </div>
                    <div class="col-12 col-md-4 buttons QsetButton" id="thirdQset">
                        <button type="button" class="btn btn-outline-dark">Third Option</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="questionWorkingArea">
        <div class="row">
            <div class="col-12" id="questionTitleDiv">
                <h3 id="questionTitle">Filler Text</h3>
            </div>
            <div id="tableArea" class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" id="question">This is the space for the question itself, what the student will
                                look at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1.</th>
                            <td id="answerText0">Choice here</td>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='first' name="answerBox0" value="foofighters">random</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2.</th>
                            <td id="answerText1">Choice here</td>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='second' name="answerBox"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3.</th>
                            <td id="answerText2">Choice here</td>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='third' name="answerBox"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">4.</th>
                            <td id="answerText3">Choice here</td>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='fourth' name="answerBox"></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-8 col-0"></div>
                    <div class="col-12 col-md-4 buttons" id="submitButton">
                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="row" id="stats">
                    <div class="col-12">
                        <h2>Time remaining: <span id="display">00:00</span></h2>
                    </div>
                    <div class="col-12">
                        <h2>Score: <span id="score">00</span>/<span id="possible">00</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
