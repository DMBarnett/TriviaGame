<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container" id="gameName">
        <div class="header">
            <h1>Trivia Game</h1>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row" id="openingPage">
            <div class="col-12">
                <h3>This is a timed trivia quiz</h3>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="openAlign col-12 buttons">
                        <div class="form-group">
                            <input type="name" class="info formSpacing" placeholder="First Name" id="firstName">
                            <br>
                            <input type="name" class="info formSpacing" placeholder="Last Name" id="lastName">
                            <br>
                            <button type="submit" class="btn btn-outline-dark formSpacing" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 openAlign">
                <button type="button" class="btn btn-outline-dark openSpacing QsetButton" id="firstQset" disabled>First Option</button>
                <br>
                <button type="button" class="btn btn-outline-dark openSpacing QsetButton" id="secondQset" disabled>Second Option</button>
                <br>
                <button type="button" class="btn btn-outline-dark openSpacing QsetButton" id="thirdQset" disabled>Third Option</button>
            </div>
        </div>
    </div>
    <div class="container" id="questionWorkingArea">
        <div class="row">
            <div class="col-12" id="questionTitleDiv">
                <h3 id="questionTitle">Filler Text</h3>
            </div>
            <div id="tableArea" class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" id="question">This is the space for the question itself, what the student will
                                look at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tabSet">
                                <div class="radio">
                                    <label><input type="radio" id='first' name="answerBox" class="answerRadio" value="foofighters"></label>
                                </div>
                            </td>
                            <th class="tabSet" scope="row">1.</th>
                            <td id="answerText0">Choice here</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='second' name="answerBox" class="answerRadio" value="eminem"></label>
                                </div>
                            </td>
                            <th scope="row">2.</th>
                            <td id="answerText1">Choice here</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='third' name="answerBox" class="answerRadio" value="johnDenver"></label>
                                </div>
                            </td>
                            <th scope="row">3.</th>
                            <td id="answerText2">Choice here</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label><input type="radio" id='fourth' name="answerBox" class="answerRadio" value="tylerChilders"></label>
                                </div>
                            </td>
                            <th scope="row">4.</th>
                            <td id="answerText3">Choice here</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 col-12">
                <div class="row" id="stats">
                    <div class="col-12">
                        <h2>Time remaining: 00:<span id="display">00</span></h2>
                    </div>
                    <div class="col-12">
                        <h2>Score: <span class="score">00</span>/<span class="possible">00</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="finalScreen">
        <div class="row">
            <div class="col-12">
                <h2 id="finalScreenTitle">Filler Text</h3>
            </div>
            <div class="col-12">
                <h4 id="finalScreenScore">Score: <span class="score">00</span>/<span class="possible">00</span></h3>
            </div>
        </div>
    </div>
</body>

</html>
